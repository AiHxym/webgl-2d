<!DOCTYPE html>
<html>
  <head>
    <title>WebGL-2D Example</title>
  
    <style type="text/css">
      body, * {
        font-family: sans-serif;
      }
    </style>

    <script src="webgl-2d.js" type="text/javascript"></script>
  
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", init, false);

      var cvs2D, cvsGL, ctx2D, ctxGL;

      function init() {
        cvs2D = document.getElementById("canvas2D");
        cvsGL = document.getElementById("canvasGL");

        WebGL2D.enable(cvsGL); // adds new context "webgl-2d" to cvs

        // Easily switch between regular canvas 2d context and webgl-2d
        ctx2D = cvs2D.getContext("2d");
        ctxGL = cvsGL.getContext("webgl-2d");

        ctx2D.fillStyle = "rgba(255, 128, 64, 1.0)";
        ctx2D.translate(-0.2, 0.2);
        ctx2D.rotate(30);
        ctx2D.scale(0.5, 1);
        ctx2D.fillRect(0.1, 0, cvs2D.width, cvs2D.height);

        ctxGL.fillStyle = "rgba(255, 128, 64, 1.0)";
        ctxGL.translate(-0.2, 0.2);
        ctxGL.rotate(30);
        ctxGL.scale(0.5, 1);
        ctxGL.fillRect(0.1, 0, cvsGL.width, cvsGL.height);
      }
    </script>
  
  </head>
  
  <body>
    <h1>Example: WebGL-2D Comparison</h1>
    <div style="float: left; margin-right: 10px;">
      <h2>WebGL-2D</h2> 
      <canvas id="canvasGL" width="400" height="400" style="border: 1px solid black;"></canvas>
    </div>
    <div style="float: left;">
      <h2>Canvas2D</h2>
      <canvas id="canvas2D" width="400" height="400" style="border: 1px solid black;"></canvas>
    </div>
  </body>
</html>
